<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geogel Links</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
      }

      .link {
        display: block;
        padding: 12px 20px;
        margin: 8px 0;
        text-decoration: none;
        color: #fff;
        background: #007bff;
        border-radius: 8px;
        transition: 0.3s;
        font-weight: 600;
      }

      .link:hover {
        background: #0056b3;
      }

      input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Links</h1>
      <a class="link" href="https://geogel-static.cprvr.wintex.pro"
        >Main Route</a
      >
      <a class="link" href="https://geogel-static.cprvr.wintex.pro/open"
        >Open</a
      >
      <a
        class="link"
        href="https://geogel-static.cprvr.wintex.pro/?id=234234234234234"
        >With ID</a
      >

      <input type="text" id="airdropInput" placeholder="Enter ID for Airdrop" />
      <a class="link" id="airdropLink" href="#">Airdrop</a>

      <a
        class="link"
        href="https://geogel-static.cprvr.wintex.pro/ref?id=234234234234234"
        >Ref link</a
      >
      <a
        class="link"
        href="https://geogel-static.cprvr.wintex.pro/?id=234234234234234"
        >Approve</a
      >
    </div>

    <script>
      document
        .getElementById("airdropLink")
        .addEventListener("click", function (event) {
          event.preventDefault();
          const inputValue = document
            .getElementById("airdropInput")
            .value.trim();
          if (inputValue) {
            window.location.href = `https://geogel-static.cprvr.wintex.pro/air?id=${encodeURIComponent(inputValue)}`;
          } else {
            alert("Please enter a valid ID.");
          }
        });
    </script>
  </body>
</html>
