<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Geogel Links</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }

      h1 {
        font-size: 20px;
        color: #333;
        margin-bottom: 15px;
      }

      .link {
        display: block;
        padding: 12px 20px;
        margin: 8px 0;
        text-decoration: none;
        color: #fff;
        background: #007bff;
        border-radius: 8px;
        transition: 0.3s;
        font-weight: 600;
      }

      .link:hover {
        background: #0056b3;
      }

      input {
        width: calc(100% - 24px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Test Links</h1>
      <a class="link" href="https://geogel-static.cprvr.wintex.pro"
        >Main Route</a
      >
      <a class="link" href="https://geogel-static.cprvr.wintex.pro/open"
        >Open</a
      >
      <a
        class="link"
        href="https://geogel-static.cprvr.wintex.pro/?id=234234234234234"
        >With ID</a
      >

      <input type="text" id="airdropInput" placeholder="Enter ID for Airdrop" />
      <a class="link" id="airdropLink" href="#">Airdrop</a>

      <input type="text" id="refInput" placeholder="Enter ID for Ref link" />
      <a class="link" id="refLink" href="#">Ref link</a>

      <input type="text" id="invInput" placeholder="Enter ID for Invoice" />
      <a class="link" id="invLink" href="#">Invoice</a>
    </div>

    <script>
      function handleDynamicLink(inputId, linkId, baseUrl) {
        document
          .getElementById(linkId)
          .addEventListener("click", function (event) {
            event.preventDefault();
            const inputValue = document.getElementById(inputId).value.trim();
            if (inputValue) {
              window.location.href = `${baseUrl}${encodeURIComponent(inputValue)}`;
            } else {
              alert("Please enter a valid ID.");
            }
          });
      }

      handleDynamicLink(
        "airdropInput",
        "airdropLink",
        "https://geogel-static.cprvr.wintex.pro/air?id=",
      );
      handleDynamicLink(
        "refInput",
        "refLink",
        "https://geogel-static.cprvr.wintex.pro/ref?id=",
      );
      handleDynamicLink(
        "invInput",
        "invLink",
        "https://geogel-static.cprvr.wintex.pro/inv?id=",
      );
    </script>
  </body>
</html>
